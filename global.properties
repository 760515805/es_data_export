dataLayout=json
#是否需要换行,默认:true
isLineFeed=true
#数据输出文件路径,默认：当前程序路径
filePath=F:\\pb_sa_phone\\test
####文件名,无则取默认:index
fileName=pb_sa_phone
#每个文件多少条数据分割,需要则设置该项,该值应该比query的size大,单位:条
#fileSize=1000
#自定义字段名,将库里该字段取出来后换为该字段名,原字段名:替换后的字段名,多个逗号隔开,如phone:telphone
#customFieldName=

