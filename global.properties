####################################常规设置######################################################
#数据索引
index=pb_sa_phone
#索引type,无则可留空
type=pb_sa_phone
#查询条件,默认:
query={"size":500,"query": {"term": {"status": {"value":1 }}}}
#取哪些字段的数据,逗号隔开,如果全部取则设为空
includes=phone
#获取数据线程数据,最大不超过索引的shards数量和CPU数量,默认为1
threadSize=4

#################################导出数据ES集群地址###################################################
esserver=192.169.2.98:9200,192.169.2.156:9200,192.169.2.188:9200
